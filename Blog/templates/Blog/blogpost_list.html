
{% extends 'Blog/base.html'%}
{% load static %}
{% block body_block%}
<style>
.btn{
  background-color: transparent;
  border: 3px solid black;
  padding: 15px 35px;
  font-weight: bolder;
  text-decoration: none;
  color: black;
  margin-right: 15px;
  transition: all 400ms ease-in-out;
  text-decoration: none;
}

}
</style>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'Writing-Blogs.jpg' %}" class="d-block w-100 h-5vh " alt="..."  height = 480vh>
    </div>
    <div class="carousel-item">
      <img src="{% static 'image.PNG' %}" class="d-block w-100 h-5 " alt="..." height = 480vh>
    </div>
    <div class="carousel-item">
      <img src="{% static 'coffee.jpg' %}" class="d-block w-100 h-5 " alt="..." height = 480vh>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="jumbotron">
<h1> Our Blogs </h1>

 {% for blogs in blogpost%}
    <h1> {{blogs.Title}}</h1>
  <p> {{blogs.Text}}</p>

  <li><a class="btn" href="{% url 'Blog:authors' blogs.pk %}">Click to know about Author </a></li>
  {% endfor %}
</div>


</div>



{% endblock%}
